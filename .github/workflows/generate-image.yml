name: Generate Image Artifact

on:
  workflow_dispatch:
    inputs:
      id:
        description: 'Event ID to use for --id (leave empty to generate all events)'
        required: false
        default: ''

  push:
    branches: [ main ]

jobs:
  build-and-generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod download

      - name: Generate image(s)
        run: |
          if [ -n "${{ github.event.inputs.id }}" ]; then
            echo "Generating image for event ID: ${{ github.event.inputs.id }}"
            go run ./cmd/main.go \
              --background assets/backgrounds/meetup-background.jpg \
              --template assets/templates/template.json \
              --id ${{ github.event.inputs.id }}
          else
            echo "Generating images for all events"
            go run ./cmd/main.go \
              --background assets/backgrounds/meetup-background.jpg \
              --template assets/templates/template.json
          fi

      - name: Upload image artifact(s)
        uses: actions/upload-artifact@v4
        with:
          name: generated-image${{ github.event.inputs.id && format('-{0}', github.event.inputs.id) || 's-all' }}
          path: artifacts/